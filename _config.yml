# Site settings
title: 'Powershell du Zero'
description: 'Le site où tout est expliqué... à partir de Zéro !'
keyword: ''
url: ''

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  accueil: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author
author: 'Powershell du Zero'
bio: 'Ce site est pour tout francophone désireux d’apprendre et d’étendre ses connaissances.'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
comments:
  disqus: true
  disqus_url: 'https://powershell-du-zero.disqus.com/embed.js'

# theme color
theme-color: 'default'

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, , medium, linkedin
sns:
  twitter: 'https://twitter.com/PowershellZ'
  github: 'https://github.com/Powershell-du-Zero/'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']
include: ['_pages']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Do not publish future posts
future: false

# RSS
RSS: true

# Permalink
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
